<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calander app made by vivek dolse</title>
    <link rel="stylesheet" href="calander.css">
</head>
<body>
   <div class="hero">
    <div class="calander">
        <div class="left">
            <p id="date">01</p>
            <p id="day">sunday</p>
        </div>
        <div class="right">
            <p id="month">january</p>
            <p id="year">2024</p>
        </div>

    </div>
   </div>
   <script>

    const date=document.getElementById("date");
    const day=document.getElementById("day");
    const month=document.getElementById("month");
    const year=document.getElementById("year");

const today = new Date();
const weekDays =["sundat","Monday","Tuesday","Wensday","Thursday","Friday","Saturday"];
const allmonths =["January","Feburary","March","April","May","June","July","August","September","October","November","December"];
date.innerHTML  = (today.getDate()<10?"0":"")+today.getDate();
day.innerHTML  =  weekDays[today.getDay()];
month.innerHTML = allmonths[today.getMonth()];
year.innerHTML = today.getFullYear();





   </script>
    
   </body>
</html>
